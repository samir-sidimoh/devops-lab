---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      isDefault: true
      editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
  kubernetes-cluster.json: |
    {
      "dashboard": {
        "title": "Kubernetes Cluster Monitoring",
        "panels": [
          {
            "title": "CPU Usage",
            "targets": [{"expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)"}],
            "type": "graph"
          },
          {
            "title": "Memory Usage",
            "targets": [{"expr": "sum(container_memory_working_set_bytes) by (pod)"}],
            "type": "graph"
          },
          {
            "title": "Pod Count",
            "targets": [{"expr": "count(kube_pod_info)"}],
            "type": "singlestat"
          }
        ]
      }
    }
